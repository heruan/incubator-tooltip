<dom-module id="incubator-tooltip-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Simple demo</h3>
    <vaadin-demo-snippet id="incubator-tooltip-demo-sample-1">
      <template preserve-content>
        <vaadin-tabs>
          <vaadin-tab id="tab1">Tab one</vaadin-tab>
          <vaadin-tab id="tab2">Tab two</vaadin-tab>
          <vaadin-tab id="tab3">Tab three</vaadin-tab>
          <incubator-tooltip for="tab1" position="top">
            Some descriptive text about this title.
          </incubator-tooltip>
          <incubator-tooltip for="tab2" position="bottom">
            Some descriptive text about this title.
          </incubator-tooltip>
          <incubator-tooltip for="tab3" position="right">
            Some descriptive text about this title.
          </incubator-tooltip>        
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class VaadinTooltipBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'incubator-tooltip-basic-demos';
      }
    }
    customElements.define(VaadinTooltipBasicDemos.is, VaadinTooltipBasicDemos);
  </script>
</dom-module>
